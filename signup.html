<html>
    <head>
        <title>
            Register Page
        </title>
        <link rel="stylesheet" type="text/css" href="signupcss.css">
    </head>
    <script>
        function validation() {
            var first =
                document.forms.RegForm.first.value ;
                var last=+ document.forms.RegForm.last.value;
            var email =
                document.forms.RegForm.email.value;
            var phone =
                document.forms.RegForm.contact.value;
            var password =
                document.forms.RegForm.password.value;
            var regEmail=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;  //Javascript reGex for Email Validation.
            var regPhone=/^\d{10}$/;                                        // Javascript reGex for Phone Number validation.
            var regName = /\d+$/g;                                    // Javascript reGex for Name validation

            if (first == "" || regName.test(first)) {
                window.alert("Please enter your first name properly.");
                first.focus();
                return false;
            }
            if (last == "" || regName.test(last)) {
                window.alert("Please enter your last name properly.");
                last.focus();
                return false;
            }
             
             
            if (email == "" || !regEmail.test(email)) {
                window.alert("Please enter a valid e-mail address.");
                email.focus();
                return false;
            }
              
            if (password == "") {
                alert("Please enter your password");
                password.focus();
                return false;
            }

            if(password.length <6){
                alert("Password should be atleast 6 character long");
                password.focus();
                return false;

            }
            if (phone == "" || !regPhone.test(phone)) {
                alert("Please enter valid phone number.");
                phone.focus();
                return false;
            }
            return true;
        }
    </script>
    <body>
        <section>
            <div class="out">
                <div class="form">
                    <h2> Register </h2>
                    <form  name="RegForm"action="" method="post" onsubmit="return validation()" id="form">
                        <div class="inputbox">
                            <input type="text" placeholder="firstname" name="first" id="firstname">
                        </div>  
                        <span id="user">  </span>
                        <div class="inputbox">
                            <input type="text" placeholder="lastname" name="last" id="lastname">
                        </div>  
                        
                        <div class="inputbox">
                            <input type="number" placeholder="contact number" name="contact" id="contact">
                            <span id="contacterror"></span>
                        </div>

                        <div class="inputbox1">
                            <input type="radio" name="gender"  value="Male"> Male
                            <br>
                            <input type="radio" name="gender" > <label> Female</label><br>
                            <input type="radio" name="gender">
                            <label> Others </label> <br><br>
                        </div>
                        <div class="inputbox"> 
                            <input type="email" placeholder="abc@gmail.com" name="email" id="email">
                            <span id="emialerror"></span>
                        </div>
                        <div class="inputbox">
                            <input type="password" placeholder="password" name="password" id="password">
                            <span id="passerror"></span>
                        </div>
                        <div class="inputbox">
                            <input type="password" placeholder="confirm password" name="confirm" id="confirm">
                            <span id="conerror"></span>
                        </div>
                        
                        <div class="inputbox">
                            <input type="submit" name="submit" value="Register">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
