<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IRCTC</title>

  <!-- Core CSS -->
  <link rel="stylesheet" href="assets/vendor/css/core.css" class="template-customizer-core-css" />
  <link rel="stylesheet" href="assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
<style>

body{
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: #e6e6e6;
}
a:hover{
    color: rgb(236, 134, 0);
}
</style>
</head>
<body>
  
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <!-- Menu -->
      
      
      <!-- Layout container -->
      <div class="layout-page">
        
        <div class="container-sm flex-grow-1 container-p-y">
            <h2 class="fw-bold py-3 mb-4"><strong>IRCTC</strong></h2>

            <div class="row">
                <div class="col-lg-12">

    

                    <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Email Editor</h5>
            
                          <!-- Quill Editor Full -->
                          <!-- <p>Quill editor with full toolset</p> -->
                          <form class="row g-3">
                            
                              <div class="col-md-5">
                                <div class="form-floating mb-3">
                                  <select class="form-select" id="floatingSelect" aria-label="State">
                                    <option selected>None</option>
                                    <option value="1">BIKANER JN - BKN</option>
                                    <option value="2">AHMEDABAD JN - ADI</option>
                                  </select>
                                  <label for="floatingSelect">From</label>
                                </div>
                              </div>
                              <div class="col-md-2">
                                <div class="form-floating mb-3">
                                  <label for="floatingSelect"><b>-------------------></b></label>
                                </div>
                              </div>
                              <div class="col-md-5">
                                <div class="form-floating mb-3">
                                  <select class="form-select" id="floatingSelect" aria-label="State">
                                    <option selected>None</option>
                                    <option value="1">AJMER JN - AII</option>
                                    <option value="2">PRAYAGRAJ JN. - PRYJ</option>
                                  </select>
                                  <label for="floatingSelect">To</label>
                                </div>
                              </div>
                              <div class="col-md-12">
                                <div class="form-floating mb-3">
                                  <select class="form-select" id="floatingSelect" aria-label="State">
                                    <option selected>None</option>
                                    <option value="1">Anubhuti Class (EA)</option>
                                    <option value="2">AC First Class</option>
                                    <option value="2">-NON-AC First Class</option>
                                    <option value="2">AC Tier-2</option>
                                  </select>
                                  <label for="floatingSelect">All Classes</label>
                                </div>
                              </div>
                              <div class="col-md-12">
                                <div class="form-floating mb-3">
                                  <select class="form-select" id="floatingSelect" aria-label="State">
                                    <option selected>None</option>
                                    <option value="1">Ladies</option>
                                    <option value="2">LOWER BERTH/SR.CITIZENs</option>
                                    <option value="2">TATKAL</option>
                                    <option value="2">AC Tier-2</option>
                                  </select>
                                  <label for="floatingSelect">General</label>
                                </div>
                              </div>
                              <center>
                              <div class="col-md-9">
                                <div class="col-md-7">
                                  <div class="form-floating">
                                    <input type="date" class="form-control" id="floatingCity" placeholder="Enter Email">
                                    <label for="floatingCity">Date DD/MM/YYYY</label>
                                  </div>
                                </div>
                              </div>
                            </center>
                              

                            <div class="text-center">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#verticalycentered">
                                    Submit 
                                  </button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                                  <div class="modal fade" id="verticalycentered" tabindex="-1">
                                    <div class="modal-dialog modal-dialog-centered">
                                      <div class="modal-content">
                                        <div class="modal-header">
                                          <h5 class="modal-title">Response Captured Successfully</h5>
                                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                          Your Tacking ID : <strong>15A205</strong>
                                          <br>
                                          Go to Track Status section to track your email status.
                                        </div>
                                        <div class="modal-footer">
                                          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                                          <button type="button" class="btn btn-success">Save changes</button>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                            </div>
                          </form>
                          
                          <!-- End Quill Editor Full -->
            
                        </div>
                      </div>
          
                  </div>

                  
            </div>
             <br> 
          <!-- <strong><hr class="my-5" /></strong> -->
          

          

          <div class="content-backdrop fade"></div>

    <div class="layout-overlay layout-menu-toggle"></div>
  </div>
