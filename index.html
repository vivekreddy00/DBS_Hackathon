<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css"></link>
</head>
<body>
<section class="header">
<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="">
		<table border="1" bordercolor="black" bgcolor="gray" align="center" cellpadding="5" cellspacing="9" width="600" height="700">
        <div class="row">
          <div class="col-50">
            <tr><th><h3>Payment Area</h3></th></tr>
            <tr><td><label for="fname"><i class="fa fa-user"></i> Full Name</label></td>
            <td><input type="text" id="fname" name="firstname" placeholder="xxxx"><br></td>
            <tr><td><label for="email"><i class="fa fa-envelope"></i> Email</label></td>
            <td><input type="text" id="email" name="email" placeholder="xyz@gmail.com"><br></td></tr>
            <tr><td><label for="adr"><i class="fa fa-address-card-o"></i> Address</label></td>
            <td><input type="text" id="adr" name="address" placeholder="123 xyz Street"><br></td></tr>
            <tr><td><label for="city"><i class="fa fa-institution"></i> City</label></td>
            <td><input type="text" id="city" name="city" placeholder="Hyderabad"></td></tr>

            <div class="row">
              <div class="col-50">
                <tr><td><label for="state">State</label></td>
                <td><input type="text" id="state" name="state" placeholder="xxx"></td></tr>
              </div>
              <div class="col-50">
                <tr><td><label for="zip">Zip</label></td>
                <td><input type="text" id="zip" name="zip" placeholder="500074"></td></tr>
              </div>
            </div>
          </div>

          <div class="col-50">
            <tr><th><h3>Credit/Debit Card Details</h3></th></tr>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <tr><td><label for="cname">Name on Card</label></td>
            <td><input type="text" id="cname" name="cardname" placeholder="xxx xxx xx"></td></tr>
            <tr><td><label for="ccnum">Credit/Debit card number</label></td>
            <td><input type="text" id="ccnum" name="cardnumber" placeholder="3333-7777-3739-2372"></td></tr>
            <tr><td><label for="expmonth">Exp Month</label></td>
            <td><input type="text" id="expmonth" name="expmonth" placeholder="December"></td></tr>

            <div class="row">
              <div class="col-50">
                <tr><td><label for="expyear">Exp Year</label></td>
                <td><input type="text" id="expyear" name="expyear" placeholder="2023"></td></tr>
              </div>
              <div class="col-50">
                <tr><td><label for="cvv">CVV</label></td>
                <td><input type="text" id="cvv" name="cvv" placeholder="765"></td></tr>
              </div>
            </div>
          </div>

        </div>
        
        <tr><td><div class="d-grid gap-2 col-6 mx-auto">
		<div class="position-absolute bottom-0 start-50 translate-middle-x">
  <button class="btn btn-secondary" type="button">PAY</button></div>
</div></td></tr>
      </form>
    </div>
  </div>
	</table>
</div>
</section>
</body>
</html>
