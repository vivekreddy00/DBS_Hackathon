<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="Style.css">
    </head>
    <style>
        .row100 .col .table{
            color: aqua;
            width: 60%;
            padding: 0px;
           
            border-radius: 30px;
        }
    </style>
    <body>
        <div class="container">
            <form action="/" method="get" id="form">
                    <h2>Enter the Pnr Number</h2>
                    <p>Fill out this form</p>
                    <div class="row100">
                        <div class="col">
                            <div class="inputBox">
                                
                                <input type="text" id="PnrNo" name="PnrNo" required>
                                <span class="text">Pnr-Number</span>
                                <span class="line"></span>
                            </div>
                        </div>
                    </div>
                    
                    
                    <div class="row100">
                        <div class="col">
                            <div class="button">
                                <input type="submit" value="Submit">
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row100">
                    <div class="col">
                        <div class="table">
                        <table style="width:100%">
                            <tr>
                              <th>Pnr-Number</th>
                              <th>Status</th>
                             
                            </tr>
                            <tr>
                              <th><input type="text" id="PnrNo" name="PnrNo" required></th>
                              <th><input type="text" id="Status" name="Status"></th>
                             
                            </tr>
                             <tr>
                              <th><input type="text" id="PnrNo" name="PnrNo" required></th>
                              <th><input type="text" id="Status" name="Status"></th>
                             
                            </tr>
                             <tr>
                              <th><input type="text" id="PnrNo" name="PnrNo" required></th>
                              <th><input type="text" id="Status" name="Status"></th>
                             
                            </tr>
                        </table>
                        </div>
                    </div>
                </div>

                
        </div>

        

        
    </body>
</html>
